    #         ME_CONFIG_SITE_BASEURL: /db-client/
    #     depends_on:
    #         - db
    #     networks:
    #         - mea-custom-network

    db:
        image: mongo:8.0.1
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS}
        volumes:
            - /data/db
        networks:
            - mea-custom-network

networks:
    mea-custom-network:
        external: true
