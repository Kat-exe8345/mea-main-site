services:
    web:
        build:
            context: ./web
            target: runner
        depends_on:
            - cms
        networks:
            - mea-custom-network

    cms:
        build:
            context: ./cms
            target: runner
        environment:
            - DATABASE_URI=mongodb://admin:${DB_PASS}@db:27017/mea?authSource=admin
        depends_on:
            - db
        volumes:
            - /app/media
        networks:
            - mea-custom-network

    # db-client:
